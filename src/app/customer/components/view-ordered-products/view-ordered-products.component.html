<div class="ordered-product-container">
  @for(product of orderedProductDetails().productDtoList; track product.id) {
    <div class="ordered-product">
      <div class="product-image">
        <img [src]="product.processedImg" alt="product-image" />
      </div>

      <div class="product-details">
        <div class="item-row">
          <div class="item-name">
            {{product.name}}
          </div>
          <div class="item-price">
            {{product.price | currency}}
          </div>
          <div class="item-quantity">
            {{product.quantity}}
          </div>
        </div>

      </div>
      <div class="action-buttons">
        <button mat-raised-button color="primary" routerLink="/customer/review/{{product.id}}">Give Review</button>
      </div>
    </div>
  }
  <div class="total-price">
    Total: {{orderedProductDetails().orderAmount}}
  </div>
</div>
