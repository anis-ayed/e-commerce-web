<div class="container">
  <form [formGroup]="reviewForm" (ngSubmit)="setReview()">

    <div class="file-upload-container">
      <label class="file-upload-label">
        <span>Select a File</span>
        <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
        <mat-icon>attach_file</mat-icon>
      </label>
      @if (selectedFile) {
        <div class="image-preview">
          <div class="circle-image">
            <img [src]="imagePreview" alt="selected image" class="preview-image">
          </div>
        </div>
      }
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Rating</mat-label>
      <mat-select formControlName="rating">
        @for (rating of [1, 2, 3, 4, 5]; track rating) {
          <mat-option [value]="rating">
            {{ rating }}
          </mat-option>
        }
      </mat-select>
      @if (reviewForm.get('rating').hasError('required')) {
        <mat-error>Rating is required</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="4"></textarea>
      @if (reviewForm.get('description').hasError('required')) {
        <mat-error>Description is required</mat-error>
      }
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Send</button>
  </form>
</div>
