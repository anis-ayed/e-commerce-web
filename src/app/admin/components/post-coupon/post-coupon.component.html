<div class="container">
  <h2>Add Coupon</h2>
  <form [formGroup]="couponForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="form-group">
      <mat-label>Name:</mat-label>
      <input matInput type="text" formControlName="name" required>
      <mat-error *ngIf="couponForm.get('name')?.hasError('required')">{{INPUT_IS_REQUIRED}}</mat-error>
    </mat-form-field>

    <mat-form-field class="form-group">
      <mat-label>Code:</mat-label>
      <input matInput type="text" formControlName="code" required>
      <mat-error *ngIf="couponForm.get('code')?.hasError('required')">{{INPUT_IS_REQUIRED}}</mat-error>
    </mat-form-field>

    <mat-form-field class="form-group">
      <mat-label>Discount:</mat-label>
      <input matInput type="number" formControlName="discount" required>
      <mat-error *ngIf="couponForm.get('discount')?.hasError('required')">{{INPUT_IS_REQUIRED}}</mat-error>
    </mat-form-field>

    <mat-form-field class="form-group">
      <mat-label>Expiration Date:</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="expirationDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="couponForm.get('expirationDate')?.hasError('required')">{{INPUT_IS_REQUIRED}}</mat-error>
    </mat-form-field>

    <div class="form-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="!couponForm.valid">Add Coupon</button>
    </div>
  </form>
</div>
