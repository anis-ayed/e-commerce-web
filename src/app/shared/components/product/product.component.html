<mat-card class="product-card">
  <mat-card-content>
    <div class="product-image">
      <img [src]="product().processedImg" alt="product-image">
    </div>

    <div class="product-details">
      <h2 class="product-name">{{ product().name }}</h2>
      <p class="product-description">{{ product().description | description: 100 }}</p>
      <mat-divider></mat-divider>

      <div class="product-info">
        <div class="info-row">
          <span class="info-label">Price:</span>
          <span class="info-value">â‚¬ {{ product().price }}</span>
        </div>

        <div class="info-row">
          <span class="info-label">Category:</span>
          <span class="info-value">{{ product().categoryName }}</span>
        </div>
      </div>
    </div>
  </mat-card-content>

  <mat-card-footer>
    @if (isAdminLoggedIn) {
        <button mat-raised-button color="primary"
                [routerLink]="'/admin/faq/' + product().id">FAQ
        </button>
        <button mat-raised-button color="accent"
                [routerLink]="'/admin/products/' + product().id">Update
        </button>
        <button mat-raised-button color="warn" (click)="delete()">Delete
        </button>
    } @else {
      <button mat-raised-button color="primary"
             (click)="addToCart()" >Add to cart
      </button>
    }
  </mat-card-footer>
</mat-card>
