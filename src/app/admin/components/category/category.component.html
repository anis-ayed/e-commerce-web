<div class="container">
  <mat-card>
    <mat-card-title>
      <h2>Add Category</h2>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" placeholder="Name" required>
          @if (categoryForm.get('name')?.hasError('required')) {
            <mat-error>This input is required!</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Description" required> </textarea>
          @if (categoryForm.get('description')?.hasError('required')) {
            <mat-error>This input is required!</mat-error>
          }
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">Add Category</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
